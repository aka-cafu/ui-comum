---
- name: Install Nginx (amazon linux)
  shell: amazon-linux-extras install nginx 1.12

- name: start nginx
  service:
    name: nginx
    state: started

- name: enable nginx
  service:
    name: nginx
    enabled: yes

- name: copy index.html to directory
  copy:
    src: ../files/index.html
    dest: /var/www/html/
  when: ansible_os_family == "Debian"

- name: copy index.html to directory
  copy:
    src: ../files/index.html
    dest: /usr/share/nginx/html
  when: ansible_distribution == "Amazon"

    
- name: restart nginx
  service:
    name: nginx
    state: restarted